    <script>
        //ES 5 or ECMA Script 5 version
        function Person ( name, age) {
            this.name = name;
            this.age = age ;

            this.greet = function() {
                console.log(`${this.name} hello`);

        const person1 = new Person("Nishant", 22)

        person1.greet();
